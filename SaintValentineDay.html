        width: 270px;

<div id="back"></div>

    crossorigin="anonymous"></script>
<script>
    var count = 0;
    setInterval(function () {
        if (count === 50) {
            count = 1;
        }
        $('#back').css({
            'background-position-x': count * 270 * -1
        })
        count++;
    }, 100);
